<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om Naiha</title>
    <link rel="stylesheet" href="">
</head>
<style>
    p,
    h1,
    h2 {
        font-family: Kepler Std Display;
    }


    button {
        font-size: 3vw;
    }

    h2 {
        font-size: 5vw;
        color: #A67246;

    }

    h1 {
        font-size: 7vw;
        text-align: center;
        color: #A67246;


    }

    p {
        font-size: 3.2vw;
        color: #A67246;

    }


    footer {
        background-color: #3A3550;
        height: 100vw;

    }

    .footer_indhold {}

    .right {}

    .left {}

    .bottom {}

    .footer_overskrift {}

    .email {}

    .email_tekst {}

    .tlf {}

    .tlf_tekst {}

    .map {}

    .map_tekst {}

    .face {}

    .insta {}

    .linkedin {}


    #om {}

    .om_indhold {
        display: grid;
        justify-content: center;
    }

    .om_box {
        height: 120vw;
        width: 50vw;
        box-shadow: 6px 0px 6px grey;
        border: 1px #A67246 solid;

    }

    .om_overskrift {
        text-align: center;

    }


    .line {
        border-top: 2px #A67246 solid;
        width: 10vw;
        align-self: center;
        height: 10vw;
    }


    .naiha_overskrift {
        text-align: center
    }

    .naiha_tekst {
        padding: 10vw
    }


    .social_indhold {
        display: flex;
        flex-direction: column;

    }


    .social_overskrift {
        text-align: center
    }
</style>

<body>

    <header>

        <nav>
            <div class="nav_logo_knap"></div>
            <div id="navigations-knapper">
                <a class="nav_om_knap" href="om.html"></a>
                <a class="nav_kontakt_knap" href="kontakt.html"></a>
            </div>
        </nav>

    </header>


    <section id="om">
        <article class="om_indhold">
            <h1 class="om_overskrift"></h1>
            <div class="line"></div>
            <div class="om_box">
                <h2 class="naiha_overskrift"></h2>
                <p class="naiha_tekst"></p>
                <!--                <video class="om_video"></video>-->
            </div>
        </article>
    </section>

    <section id="social_feed">

        <article class="social_indhold">
            <h1 class="social_overskrift"></h1>
            <div class="line"></div>


        </article>
    </section>

    <footer>
        <h1 class="footer_overskrift"></h1>

        <div class="top">
            <img class="email">
            <a class="email_tekst"></a>
        </div>

        <div class="mid">
            <img class="tlf">
            <a class="tlf_tekst"></a>
        </div>

        <div class="bottom">
            <img class="map">
            <a class="map_tekst"></a>
        </div>
        <div class="social">
            <img class="face">
            <img class="insta">
            <img class="linkedin">
        </div>
    </footer>
    <script src="header.js"></script>
    <script src="burgermenu.js"></script>
    <script src="footer.js"></script>
    <script>
        let side;
        const url = "https://madsiversenn.dk/kea/02-semester/tema10/eksamensprojekt/wordpress-5.3/wordpress/wp-json/wp/v2/om/111";
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            side = await response.json();
            vis();
        }



        function vis() {
            document.querySelector(".om_overskrift").textContent = side.om_overskrift;
            document.querySelector(".naiha_overskrift").textContent = side.om_overskrift2;
            document.querySelector(".naiha_tekst").textContent = side.om_tekst;

            document.querySelector(".social_overskrift").textContent = side.om_overskrift_social;









        }
    </script>
</body></html>
