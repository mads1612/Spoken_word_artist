<style>
    .hidden {

        visibility: hidden;
    }

    .appeareffekt {
        opacity: 0;
        transform: translateY(2em);
        animation: titlesAppeartemp 900ms ease forwards;
        animation-delay: 1000ms;
    }


    @keyframes titlesAppeartemp {
        0% {
            opacity: 0;
            transform: translateY(2em)
        }

        100% {
            opacity: 1;
            transform: translateY(0)
        }
    }



    .slide-in-bottom {
        animation: slide-in-bottom 0.9s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        transform: translateX(-5%) scale(1);
        animation-delay: 2000ms;
        transition: transform 600m
    }



    .slide-in-bottom2 {
        animation: slide-in-bottom 0.9s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        transform: translateX(-5%) scale(1);
        animation-delay: 2100ms;
        transition: transform 600m
    }

    @-webkit-keyframes slide-in-bottom {
        0% {
            transform: translateY(150px);
            opacity: 0;
        }

        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes titlesAppear {
        0% {
            opacity: 0;
            transform: translateY(-5);

        }

        50% {
            transform: translate3d(0, 0, 0) scaleY(1);
            visibility: visible;
        }

        100% {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;

        }
    }

    .titleappear1 {
        transform: translateY(2em);
        animation: titlesAppear 900ms ease forwards;
        animation-delay: 1500ms;

    }

    .titleappear2 {
        transform: translateY(2em);
        animation: titlesAppear 900ms ease forwards;
        animation-delay: 1600ms;
    }

    .titleappear3 {
        transform: translateY(2em);
        animation: titlesAppear 900ms ease forwards;

        animation-delay: 1700ms;
    }

    .titleappear4 {
        transform: translateY(2em);
        animation: titlesAppear 900ms ease forwards;

        animation-delay: 1800ms;
    }

    .titleappear5 {
        transform: translateY(2em);
        animation: titlesAppear 900ms ease forwards;

        animation-delay: 1900ms;
    }

    .titleappear6 {
        transform: translateY(2em);
        animation: titlesAppear 900ms ease forwards;

        animation-delay: 2000ms;
    }


    .kontakt_line {
        border-top: 1px solid #ffffff;
        width: 80vw;
        margin: auto;
        grid-area: line;
    }

    .kontakt_formular_overskrift,
    .kontakt_formular_tekst {
        color: var(--white);
    }

    .kontakt_knap {
        width: 150px;
        height: 50px;
        border: none;
        background-color: var(--brown);
        color: var(--white);
        grid-area: knap;
        margin: auto;
        display: flex;
        justify-content: center;
    }


    @-webkit-keyframes slide-in-left {
        0% {
            transform: translateX(-1000px);
            opacity: 0;
        }

        100% {
            transform: translateX(0);
            opacity: 1;
            visibility: visible;
        }
    }



    .slide_in_left1 {
        animation: slide-in-left 900ms ease forwards;
        animation-delay: 900ms;

    }

    .slide_in_left2 {
        animation: slide-in-left 900ms ease forwards;
        animation-delay: 1000ms;
    }

    .slide_in_left3 {
        animation: slide-in-left 900ms ease forwards;

        animation-delay: 1100ms;
    }

    .slide_in_left4 {
        animation: slide-in-left 900ms ease forwards;

        animation-delay: 1200ms;
    }

    .slide_in_left5 {
        animation: slide-in-left 900ms ease forwards;

        animation-delay: 1300ms;
    }



    .scale_up_ver_bottom {
        animation: scale-up-ver-bottom 1s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
    }




    @-webkit-keyframes scale-up-ver-bottom {
        0% {
            transform: scaleY(0.4);
            transform-origin: 0% 100%;
            opacity: 0;
        }

        100% {
            transform: scaleY(1);
            transform-origin: 0% 100%;
            opacity: 1;
            visibility: visible;
        }
    }



    .slide-in-fwd-center {
        animation: slide-in-fwd-center 0.4s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        animation-delay: 3s;
    }


    @-webkit-keyframes slide-in-fwd-center {
        0% {
            transform: translateZ(-1400px);
            opacity: 0;
        }

        100% {
            transform: translateZ(0);
            opacity: 1;
        }
    }

    <script>
        let side;
        const url = "https://madsiversenn.dk/kea/02-semester/tema10/eksamensprojekt/wordpress-5.3/wordpress/wp-json/wp/v2/kontakt/110";
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            side = await response.json();
            vis();
        }



        function vis() {

            document.querySelector(".Kontakt_h1").textContent = side.kontakt_overskrift;

            document.querySelector(".Kontakt_venstre_overskrift").textContent = side.kontakt_overskrift_venstre_box;

            document.querySelector(".Kontakt_venstre_ikon_left").src = side.kontakt_social_hvid_ikon.guid;

            document.querySelector(".Kontakt_venstre_ikon_mid").src = side.kontakt_social_hvid_ikon2.guid;

            document.querySelector(".Kontakt_venstre_ikon_right").src = side.kontakt_social_hvid_ikon3.guid;



            document.querySelector(".Kontakt_midten_overskrift").textContent = side.kontakt_overskrift_mid_box;


            document.querySelector(".Kontakt_midten_navn").textContent = side.kontakt_tekst_mid_navn;
            document.querySelector(".Kontakt_midten_titel").textContent = side.kontakt_tekst_mid_titel;

            document.querySelector(".Kontakt_midten_tlf").textContent = side.kontakt_tekst_mid_tlf;
            document.querySelector(".Kontakt_midten_mail").textContent = side.kontakt_tekst_mid_mail;


            document.querySelector(".Kontakt_midten_adresse").textContent = side.kontakt_tekst_mid_map;
            document.querySelector(".Kontakt_midten_cvr").textContent = side.kontakt_tekst_mid_cvr;


            document.querySelector(".Kontakt_hojre_overskrift").textContent = side.kontakt_overskrift_hojre_box;



            document.querySelector(".Kontakt_hojre_navn").textContent = side.kontakt_tekst_hojre_navn;
            document.querySelector(".Kontakt_hojre_titel").textContent = side.kontakt_tekst_hojre_titel;
            document.querySelector(".Kontakt_hojre_tlf").textContent = side.kontakt_tekst_hojre_mail;
            document.querySelector(".Kontakt_hojre_mail").textContent = side.kontakt_tekst_hojre_tlf;
            document.querySelector(".Kontakt_hojre_adresse").textContent = side.kontakt_tekst_hojre_map;
            document.querySelector(".Kontakt_hojre_cvr").textContent = side.kontakt_tekst_hojre_cvr;


            document.querySelector(".kontakt_form_knap").textContent = side.kontakt_knap_tekst;

            document.querySelector(".kontakt_formular_overskrift").textContent = side.kontakt_overskrift_formular;

            document.querySelector(".kontakt_formular_tekst").textContent = side.kontakt_tekst_formular;








            function toggleContactFormHidden() {
                document.querySelector("#kontakt_formular").classList.toggle("hide");
                document.querySelector(".kontakt_formular_overskrift").classList.add("slide_in_left1");
                document.querySelector(".kontakt_formular_tekst").classList.add("slide_in_left2");
                document.querySelector(".top1").classList.add("slide_in_left3");
                document.querySelector(".mid1").classList.add("slide_in_left4");
                document.querySelector(".bottom1").classList.add("slide_in_left5");
                document.querySelector(".formular").classList.add("scale_up_ver_bottom");


            }

            document.querySelector(".kontakt_form_knap").addEventListener("click", toggleContactFormHidden);


        }
    </script>
