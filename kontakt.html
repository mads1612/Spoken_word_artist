    <script src="header.js"></script>
    <script src="burgermenu.js"></script>
    <script src="footer.js"></script>
    <script>
        let side;
        const url = "https://madsiversenn.dk/kea/02-semester/tema10/eksamensprojekt/wordpress-5.3/wordpress/wp-json/wp/v2/kontakt/110";
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            side = await response.json();
            vis();
        }



        function vis() {
            document.querySelector(".sektion_overskrift").textContent = side.kontakt_overskrift;

            document.querySelector(".overskrift1").textContent = side.kontakt_overskrift_venstre_box;

            document.querySelector(".tekst1").textContent = side.kontakt_tekst_venstre_mail;







            document.querySelector(".tekst2").textContent = side.kontakt_tekst_venstre_tlf;


            document.querySelector(".tekst3").textContent = side.kontakt_tekst_venstre_map;




            document.querySelector(".tekst5").textContent = side.kontakt_tekst_mid_mail;
            document.querySelector(".tekst6").textContent = side.kontakt_tekst_mid_tlf;
            document.querySelector(".tekst7").textContent = side.kontakt_tekst_mid_map;



            document.querySelector(".overskrift2").textContent = side.kontakt_overskrift_mid_box;
            document.querySelector(".overskrift3").textContent = side.kontakt_overskrift_hojre_box;

            document.querySelector(".ikon1").src = side.kontakt_mail_hvid.guid;

            document.querySelector(".ikon2").src = side.kontakt_tlf_hvid.guid;


            document.querySelector(".ikon3").src = side.kontakt_map_hvid.guid;


            document.querySelector(".ikon4").src = side.kontakt_mail_hvid2.guid;

            document.querySelector(".ikon5").src = side.kontakt_tlf_hvid2.guid;


            document.querySelector(".ikon6").src = side.kontakt_map_hvid2.guid;


            document.querySelector(".ikon7").src = side.kontakt_tekst_social_hvid.guid;
            document.querySelector(".ikon8").src = side.kontakt_tekst_social_hvid2.guid;



            document.querySelector(".kontakt_form_knap").textContent = side.kontakt_knap_tekst;
            document.querySelector(".formular_overskrift").textContent = side.kontakt_overskrift_formular;

            document.querySelector(".formular_tekst").textContent = side.kontakt_tekst_formular;

            document.querySelector(".formular_adresse").textContent = side.kontakt_map_formular;


            document.querySelector(".formular_tlf").textContent = side.kontakt_tlf_formular;
            document.querySelector(".formular_mail").textContent = side.kontakt_mail_formular;


            document.querySelector(".map").src = side.kontakt_map_gron.guid;
            document.querySelector(".tlf").src = side.kontakt_tlf_gron.guid;
            document.querySelector(".mail").src = side.kontakt_mail_gron.guid;


            document.querySelector(".facebook").src = side.kontakt_tekst_social_brun.guid;
            document.querySelector(".instagram").src = side.kontakt_tekst_social_brun1.guid;





        }

    </script>
