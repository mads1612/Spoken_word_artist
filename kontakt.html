    <script>
        let side;
        const url = "https://madsiversenn.dk/kea/02-semester/tema10/eksamensprojekt/wordpress-5.3/wordpress/wp-json/wp/v2/kontakt/110";
        document.addEventListener("DOMContentLoaded", start);
        document.querySelector(".menuikon").addEventListener("click", toggleNavBar);


        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            side = await response.json();
            vis();
        }



        function vis() {


            document.querySelector(".logo").textContent = side.kontakt_nav_logo;
            document.querySelector(".navfor").textContent = side.kontakt_nav_knap1;
            document.querySelector(".navkon").textContent = side.kontakt_nav_knap2;
            document.querySelector(".logo_burger").textContent = side.kontakt_nav_logo;
            document.querySelector(".burger_forside").textContent = side.kontakt_nav_knap1;
            document.querySelector(".burger_kontakt").textContent = side.kontakt_nav_knap2;

            document.querySelector(".social_face").src = side.kontakt_nav_ikon1.guid;
            document.querySelector(".social_insta").src = side.kontakt_nav_ikon2.guid;
            document.querySelector(".social_linkin").src = side.kontakt_nav_ikon3.guid;





            document.querySelector(".Kontakt_h1").textContent = side.kontakt_overskrift;

            document.querySelector(".Kontakt_venstre_overskrift").textContent = side.kontakt_overskrift_venstre_box;

            document.querySelector(".Kontakt_venstre_ikon_left").src = side.kontakt_social_hvid_ikon.guid;

            document.querySelector(".Kontakt_venstre_ikon_mid").src = side.kontakt_social_hvid_ikon2.guid;

            document.querySelector(".Kontakt_venstre_ikon_right").src = side.kontakt_social_hvid_ikon3.guid;



            document.querySelector(".Kontakt_midten_overskrift").textContent = side.kontakt_overskrift_mid_box;


            document.querySelector(".Kontakt_midten_navn").textContent = side.kontakt_tekst_mid_navn;
            document.querySelector(".Kontakt_midten_titel").textContent = side.kontakt_tekst_mid_titel;

            document.querySelector(".Kontakt_midten_tlf").textContent = side.kontakt_tekst_mid_tlf;
            document.querySelector(".Kontakt_midten_mail").textContent = side.kontakt_tekst_mid_mail;


            document.querySelector(".Kontakt_midten_adresse").textContent = side.kontakt_tekst_mid_map;
            document.querySelector(".Kontakt_midten_cvr").textContent = side.kontakt_tekst_mid_cvr;


            document.querySelector(".Kontakt_hojre_overskrift").textContent = side.kontakt_overskrift_hojre_box;



            document.querySelector(".Kontakt_hojre_navn").textContent = side.kontakt_tekst_hojre_navn;
            document.querySelector(".Kontakt_hojre_titel").textContent = side.kontakt_tekst_hojre_titel;
            document.querySelector(".Kontakt_hojre_tlf").textContent = side.kontakt_tekst_hojre_mail;
            document.querySelector(".Kontakt_hojre_mail").textContent = side.kontakt_tekst_hojre_tlf;
            document.querySelector(".Kontakt_hojre_adresse").textContent = side.kontakt_tekst_hojre_map;
            document.querySelector(".Kontakt_hojre_cvr").textContent = side.kontakt_tekst_hojre_cvr;


            document.querySelector(".kontakt_form_knap").textContent = side.kontakt_knap_tekst;

            document.querySelector(".kontakt_formular_overskrift").textContent = side.kontakt_overskrift_formular;

            document.querySelector(".kontakt_formular_tekst").textContent = side.kontakt_tekst_formular;



        }





        function toggleContactFormHidden() {
            document.querySelector("#kontakt_formular").classList.toggle("hide");

            window.scrollTo(0, 1700);


        }

        document.querySelector(".kontakt_form_knap").addEventListener("click", toggleContactFormHidden);




        function toggleMenu() {
            var element = document.getElementById("fullscreen_menu");
            element.classList.toggle("hide");

        }


        function toggleNavBar() {
            document.querySelector(".navknap").classList.toggle("hide");



        }
    </script>
