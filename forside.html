<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forside</title>
    <link rel="stylesheet" href="">
</head>
<style>
    button {
        font-size: 2.5vw;
    }

    .background_color {
        background-color: #D8F0F6;
        padding-bottom: 20%;
    }

    .social_ikon_pad {
        height: 4vw;
        width: 4vw;

        padding-left: 5vw;
    }

    .social_ikon {
        height: 4vw;
        width: 4vw;
    }

    .top {
        display: flex;
        align-items: center;

    }

    .mid {
        display: flex;
        align-items: center;


    }




    .bottom {
        display: flex;
        align-items: center;
    }

    .kontakt_ikon {
        height: 5vw;
        width: 5vw;
        padding-right: 5vw;
        padding-bottom: 5vw;
    }


    .footer_overskrift {
        text-align: left;
    }

    footer {
        background-color: #3A3550;

    }


    .footer_indhold {
        display: flex;
        justify-content: center;
    }


    body {
        margin: 0;


    }

    p,
    h1,
    h2,
    h3,
    a {
        font-family: Kepler Std Display;
        color: #A67246;
    }

    p {
        font-size: 5vw;

        /*        font-size: 1.5rem;*/
        padding-bottom: 50px;

    }


    h1 {
        font-size: 9vw;
        /*        font-size: 2.5rem;*/
        text-align: center;

    }



    h2 {
        font-size: 7vw;
        /*        font-size: 1.9rem;*/

    }

    h3 {

        font-size: 4vw;
        /*        font-size: 1.3rem;*/

    }



    a {

        font-size: 3.2vw;
        padding-bottom: 5vw;
    }




    img {
        width: 100%;
    }


    .top {
        display: flex;
        align-items: center;

    }

    .mid {
        display: flex;
        align-items: center;


    }


    #forside_splash {
        display: none;
    }


    #om_naiha {
        display: flex;
        justify-content: center;

    }

    .om_naiha_indhold {}

    .om_layout {
        width: 66vw;

    }

    .tekst {
        padding: 41px;

    }

    .om_naiha_tekst {}



    .om_naiha_h1 {
        text-align: center;

    }

    .om_naiha_h2 {
        padding-bottom: 100px;

    }



    .naiha_historie {

        width: 30vw;
        height: 10vw;
        background-color: #A67246;
        border: none;
        color: #ffffff;
        margin-left: 50px;


        /*
           width: 150px;
        height: 50px;
*/
    }


    #event {}

    .event_indhold {
        display: flex;
        justify-content: center;
        text-align: center;
        margin-top: 20vw;
        padding-top: 12vw;
    }



    .event_layout {
        box-shadow: 6px 0px 6px grey;
        border: 1px #A67246 solid;
        background-color: #ffffff;
        /*        height: 450px;
        width: 350px;

        */

        height: 90vw;
        width: 70vw;




    }




    .om_line {
        border-top: 2px solid #A67246;
        width: 50px;
        height: 50px;
        margin: auto;
    }

    .event_line {
        border-top: 2px solid #A67246;
        width: 50px;
        height: 71px;
        margin: auto;
    }

    .press_line {
        border-top: 2px solid #A67246;
        width: 50px;
        height: 150px;
        margin: auto;
    }

    .kontakt_line {
        border-top: 1px solid #ffffff;
        width: 80vw;
        height: 10vw;
        margin: auto;
        margin-top: 150px;

    }

    .event_knap {

        width: 20vw;
        height: 8.5vw;
        border: none;
        color: #ffffff;
        background-color: #A67246;
        border: 1px #ffffff solid;

        /*
         width: 90px;
        height: 43px;
*/

    }

    .event_midten {
        display: none;
    }

    .event_hojre {
        display: none;
    }

    #citat {}

    .citat_indhold {
        padding-top: 230px;
        display: flex;
        justify-content: center;
    }

    .citat_overskrift {
        text-align: center;
        width: 290px;
        /*        font-size: 2.34rem; */
        font-size: 7.5vw;
        padding-bottom: 82px;
    }


    #press {}

    .press_indhold {
        display: flex;
        justify-content: center;
    }

    .press_layout {
        display: flex;

        justify-content: center;
        align-self: center;
        box-shadow: 6px 0px 6px grey;
        border: 1px #A67246 solid;
        background-color: #ffffff;

        height: 77.8vw;
        width: 70vw;

        /*
           height: 389px;
        width: 350px;
*/

    }


    .pres_overskrift {
        text-align: center;
        margin: auto;
    }







    .press_tekst {
        padding: 35px;
        padding-top: 60px;
    }

    .press_venstre_dato {
        color: #A67246;

    }

    .press_venstre_overskrift {
        color: #A67246;

    }


    .press_knap {

        width: 20vw;
        height: 8.5vw;
        border: none;
        color: #ffffff;
        background-color: #A67246;
        border: 1px #ffffff solid;

        /*
  width: 90px;
        height: 43px;
*/
    }


    .press_midten {
        display: none;
    }

    .press_hojre {
        display: none;
    }

    #kontakt {
        background-color: #3A3550;
    }

    .kontakt_indhold {
        display: flex;
        flex-direction: column;
        text-align: center;
        align-items: center;


    }

    .kontakt_overskrift {
        padding-top: 100px;
        color: #ffffff;
    }

    .kontakt_tekst {
        color: #ffffff;

    }

    .kontakt_knap {
        margin-top: 15vw;

        width: 40vw;
        height: 10vw;
        background-color: #A67246;
        border: none;
        color: #ffffff;


        /*
          width: 200px;
        height: 50px;
*/
    }

    footer {
        background-color: #3A3550;
    }


    @media screen and (min-width:1024px) {

        .kontakt_overskrift {
            font-size: 3.25rem;

        }

        .kontakt_tekst {
            font-size: 2.25rem;

        }


        .kontakt_knap {
            margin-top: 5vw;
            width: 250px;
            height: 60px;
            font-size: 1rem;

        }

        p {
            font-size: 2vw;

            padding-bottom: 50px;

        }


        h1 {
            font-size: 3.7vw;


        }



        h2 {
            font-size: 2.93vw;

        }

        h3 {

            font-size: 2vw;
        }



        a {

            font-size: 3.2vw;
            padding-bottom: 5vw;
        }


        .om_naiha_indhold {}


        .om_naiha_tekst {}

        .om_naiha_h2 {
            font-size: 3vw;
        }

        .event_midten {
            display: flex;
        }

        .event_hojre {
            display: flex;
        }

        .event_indhold {
            justify-content: space-around;
        }



        .event_layout {
            width: 30vw;
            height: 43vw;


        }

        .tekst {
            padding: 41px;
            /*        padding: 10vw;*/
        }


        .citat_overskrift {
            width: 933px;
            font-size: 4vw
        }

        .press_indhold {
            justify-content: space-around;
        }

        .press_layout {
            width: 30vw;
            height: 35vw;
        }


        .press_midten {
            display: flex;
        }

        .press_hojre {
            display: flex;
        }

        .kontakt_overskrift {
            width: 1200px;
        }



        .naiha_historie {

            width: 20vw;
            height: 7vw;
            font-size: 2vw;





        }


        .event_knap {
            font-size: 1.3vw;
            width: 13vw;
            height: 4vw;



        }

        .press_knap {
            font-size: 1.3vw;


            width: 8.5vw;
            height: 4.1vw;
        }

        .om_layout {
            width: 100vw;
        }


    }



    @media screen and (min-width:991px) {


        .event_layout {}

    }



    @media screen and (min-width:684px) {


        .citat_overskrift {
            width: 70vw;
        }

        .tekst {}

        .event_layout {}


    }
</style>

<body>
    <header>

        <nav>
            <div id="navigations-knapper">
                <a class="nav_logo_knap"></a>
                <a class="nav_om_knap"></a>
                <a class="nav_kontakt_knap"></a>
            </div>
        </nav>

    </header>

    <section id="forside_splash">
        <article class="forside_splash_indhold">

            <h1 class="forside_splash_h1"></h1>
            <h2 class="forside_splash_h2"></h2>
            <img class="forside_splash_billede" src="" alt="Morgen cykel">

        </article>
    </section>
    <section id="om_naiha">
        <article class="om_naiha_indhold">
            <div class="om_layout">
                <div class="tekst">
                    <h1 class="om_naiha_h1"></h1>
                    <div class="line om_line"></div>
                    <h2 class="om_naiha_h2"></h2>
                    <p class="om_naiha_tekst"></p>
                    <button class="naiha_historie"></button>
                </div>
            </div>
        </article>
    </section>
    <section class="background_color">

        <section id="event">
            <article class="event_indhold">
                <div class="event_venstre event_layout">
                    <div class="tekst">

                        <h3 class="event_venstre_dato event_dato"></h3>
                        <h2 class="event_venstre_overskrift event_overskrift"></h2>
                        <h2 class="event_venstre_lokation event_lokation"></h2>
                        <div class="line event_line"></div>
                        <button class="se_mere_venstre event_knap"></button>
                    </div>
                </div>

                <div class="event_midten event_layout">
                    <div class="tekst">

                        <h3 class="event_midten_dato event_dato"></h3>
                        <h2 class="event_midten_overskrift event_overskrift"></h2>
                        <h2 class="event_midten_lokation event_lokation"></h2>
                        <div class="line event_line"></div>
                        <button class="se_mere_midten event_knap"></button>
                    </div>

                </div>

                <div class="event_hojre event_layout">
                    <div class="tekst">

                        <h3 class="event_hojre_dato event_dato"></h3>
                        <h2 class="event_hojre_overskrift event_overskrift"></h2>
                        <h2 class="event_hojre_lokation event_lokation"></h2>
                        <div class="line event_line"></div>
                        <button class="se_mere_hojre event_knap"></button>
                    </div>
                </div>
            </article>
        </section>

        <section id="citat">
            <article class="citat_indhold">
                <h1 class="citat_overskrift"></h1>
            </article>
        </section>

        <section id="press">
            <h1 class="pres_overskrift"></h1>
            <div class="line press_line"></div>
            <article class="press_indhold">


                <div class="press_venstre press_layout">
                    <div class="press_tekst">
                        <h2 class="press_venstre_dato"></h2>
                        <h3 class="press_venstre_overskrift"></h3>
                        <button class="press_las_artikel_venstre press_knap"></button>
                    </div>
                </div>

                <div class="press_midten press_layout">
                    <div class="press_tekst">
                        <h2 class="press_midten_dato"></h2>
                        <h3 class="press_midten_overskrift"></h3>
                        <button class="press_las_artikel_midten press_knap"></button>
                    </div>
                </div>

                <div class="press_hojre  press_layout">
                    <div class="press_tekst">
                        <h2 class="press_hojre_dato"></h2>
                        <h3 class="press_hojre_overskrift"></h3>
                        <button class="press_las_artikel_hojre press_knap"></button>
                    </div>
                </div>
            </article>
        </section>
    </section>
    <section id="kontakt">
        <article class="kontakt_indhold">
            <h2 class="kontakt_overskrift"></h2>
            <h3 class="kontakt_tekst"></h3>
            <button class="kontakt_knap"></button>
            <div class="kontakt_line"></div>

        </article>
    </section>


    <footer>

        <article class="footer_indhold">

            <div class="tekst">
                <h1 class="footer_overskrift"></h1>

                <div class="top">
                    <img class="email kontakt_ikon">
                    <a class="email_tekst "></a>
                </div>

                <div class="mid ">
                    <img class="tlf kontakt_ikon">
                    <a class="tlf_tekst  "></a>
                </div>

                <div class="bottom ">
                    <img class="map kontakt_ikon">
                    <a class="map_tekst "></a>
                </div>
                <div class="social">
                    <img class="face social_ikon">
                    <img class="insta social_ikon_pad">
                    <img class="linkedin social_ikon_pad">
                </div>
            </div>
        </article>
    </footer>
    <script src="header.js"></script>
    <script src="burgermenu.js"></script>
    <script src="footer.js"></script>

    <script>
        let side;
        const url = "https://madsiversenn.dk/kea/02-semester/tema10/eksamensprojekt/wordpress-5.3/wordpress/wp-json/wp/v2/forside/16";
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            side = await response.json();
            vis();
        }





        function vis() {

            document.querySelector(".forside_splash_h1").textContent = side.forside_navn;

            document.querySelector(".forside_splash_h2").textContent = side.forside_profession;

            document.querySelector(".forside_splash_billede").src = side.forside_splash.guid;


            document.querySelector(".om_naiha_h1").textContent = side.om_overskrift;
            document.querySelector(".om_naiha_h2").textContent = side.forside_om_citat;

            document.querySelector(".om_naiha_tekst").textContent = side.forside_tekst;

            document.querySelector(".naiha_historie").textContent = side.forside_om_knap_tekst;


            document.querySelector(".event_venstre_dato").textContent = side.forside_event_tekst_venstre;
            document.querySelector(".event_venstre_overskrift").textContent = side.forside_event_overskrift_venstre;
            document.querySelector(".event_venstre_lokation").textContent = side.forside_event_tekst2_venstre;
            document.querySelector(".se_mere_venstre").textContent = side.forside_event_knap_tekst_venstre;

            document.querySelector(".event_midten_dato").textContent = side.forside_event_tekst_midten;
            document.querySelector(".event_midten_overskrift").textContent = side.forside_event_overskrift_midten;
            document.querySelector(".event_midten_lokation").textContent = side.forside_event_tekst2_midten;
            document.querySelector(".se_mere_midten").textContent = side.forside_event_knap_tekst_midten;

            document.querySelector(".event_hojre_dato").textContent = side.forside_event_tekst_hojre;
            document.querySelector(".event_hojre_overskrift").textContent = side.forside_event_overskrift_hojre;
            document.querySelector(".event_hojre_lokation").textContent = side.forside_event_tekst2_hojre;
            document.querySelector(".se_mere_hojre").textContent = side.forside_event_knap_tekst_hojre;

            document.querySelector(".citat_overskrift").textContent = side.forside_citat_overskrift;


            document.querySelector(".pres_overskrift").textContent = side.forside_press_sektion_overskrift;

            document.querySelector(".press_venstre_dato").textContent = side.forside_press_venstre_tekst;
            document.querySelector(".press_venstre_overskrift").textContent = side.forside_press_venstre_overskrift;
            document.querySelector(".press_las_artikel_venstre").textContent = side.forside_press_venstre_knap_tekst;

            document.querySelector(".press_midten_dato").textContent = side.forside_press_midten_tekst;
            document.querySelector(".press_midten_overskrift").textContent = side.forside_press_midten_overskrift;
            document.querySelector(".press_las_artikel_midten").textContent = side.forside_press_midten_knap_tekst;

            document.querySelector(".press_hojre_dato").textContent = side.forside_press_hojre_tekst;
            document.querySelector(".press_hojre_overskrift").textContent = side.forside_press_hojre_overskrift;
            document.querySelector(".press_las_artikel_hojre").textContent = side.forside_press_hojre_knap_tekst;

            document.querySelector(".kontakt_overskrift").textContent = side.forside_kontakt_overskrift;
            document.querySelector(".kontakt_tekst").textContent = side.forside_kontakt_tekst;
            document.querySelector(".kontakt_knap").textContent = side.forside_kontakt_knap;

        }
    </script>


</body></html>
