<style>
    .fade-in:not(.om_column).active {
        transform: translate3d(0, 0, 0) scaleY(1);
        opacity: 1;
    }

    .fade-in:not(.om_column) {
        transform: translate3d(0, 40px, 0px) scaleY(0.7);
        transform-origin: center bottom;
        opacity: 0;
        transition: all 1500ms cubic-bezier(0.23, 1, 0.32, 1);
        transform-style: preserve-3d;
    }

    @keyframes fadein {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }



    .gameover_pulse {
        animation-name: gameover_pulse_kf;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-fill-mode: both;
        animation-timing-function: linear;
    }

    @keyframes gameover_pulse_kf {
        0% {
            transform: scale(1);
        }

        30% {
            transform: scale(1);
        }

        40% {
            transform: scale(1.08);
        }

        50% {
            transform: scale(1);
        }

        60% {
            transform: scale(1);
        }

        70% {
            transform: scale(1.05);
        }

        80% {
            transform: scale(1);
        }

        100% {
            transform: scale(1);
        }
    }

    .out {
        animation-name: out_kf;
        animation-duration: 0.5s;
        animation-fill-mode: both;
        animation-timing-function: linear;

    }

    @keyframes out_kf {
        0% {
            opacity: 1;
        }

        100% {
            opacity: 0;
        }
    }

    .fadeInOut {
        animation-name: fadeInOut_kf;
        animation-duration: 2s;
        animation-fill-mode: both;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }

    @keyframes fadeInOut_kf {
        0% {
            opacity: 0;
        }

        20% {
            opacity: 1;

        }

        80% {
            opacity: 1;

        }

        100% {
            opacity: 0;
        }
    }

    .inside {
        animation-name: inside_kf;
        animation-duration: 2s;
        animation-fill-mode: both;

        animation-timing-function: linear;

    }

    @keyframes inside_kf {
        0% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
    }

    .dead {
        animation-name: dead_kf;
        animation-duration: .5s;
        animation-iteration-count: 1;
        animation-timing-function: cubic-bezier(.59, -0.56, .77, 1.34);
        animation-fill-mode: forwards;
    }

    @keyframes dead_kf {
        from {
            transform: scale(1);
        }

        to {
            transform: scale(0);
        }
    }
